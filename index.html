<!doctype html>

<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="title-box">
      <h1><span class="game-name">NUMBER</span>GUESSER
      </h1>
    <div class="subheading-container">
      <hr>
      <h2 class="sub-title">ULTIMATE CHALLENGER EDITION</h2>
      <hr>
    </div>
    </div>
    <div class="section-container">
      <div class="left-column">

        <div class="guesses-form">

          <p class="guesses-text">
            The Current Range is 1 to 100
          </p>

          <h3 class="guesses-heading">
            Challenger 1
          </h3>

          <div>
            <form>
              <p class="guesses-text">Name</p>
              <input type="text">
            </form>
            <form>
              <input type="text">
              <p class="guesses-text">Guess</p>
            </form>
          </div>

          <h3 class="guesses-heading">
            Challenger 2
          </h3>

          <div>
            <form>
              <p class="guesses-text">Name</p>
              <input type="text">
            </form>
            <form>
              <p class="guesses-text">Guess</p>
              <input type="text">
            </form>
          </div>

          <div>
            <button class="guesses-button">Submit Guess</button>
            <button class="guesses-button">Reset Game</button>
            <button class="guesses-button">Clear Form</button>
          </div>

        </div>
      </div>
      <div class="right-column">
      </div>
    </div>
  </body>
</html>
